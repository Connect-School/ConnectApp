<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Denunciar Bullying</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
   	
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="textarea"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Causador</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  	<ion-item>
  		<ion-label>Data do Ocorrido</ion-label>
  		<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="bullyingDate"></ion-datetime>
	</ion-item>

    <div padding>
      <button ion-button outline block (click)="create()">Denunciar</button>
    </div>

  </ion-list>

</ion-content>
